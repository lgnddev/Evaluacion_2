    <script>
        $(document).ready(function(){
            $("#passerror").hide();
            $("#ruterror").hide();
            $("#emailerror").hide();
            $("#nombreerror").hide();
            $("#apellidoerror").hide();
            $("#formulario").submit(function(){
                
                var mensaje = ""
                var rut = $("#RUT").val();

                var valor = rut.replace(/\./g,'');
                valor = valor.replace('-', '');

                numero = valor.slice(0, -1);
                dv = valor.slice(-1).toUpperCase();


                if (numero.length == 8) {
                    A1 = numero.charAt(0) * 3;
                    A2 = numero.charAt(1) * 2;
                    A3 = numero.charAt(2) * 7;
                    A4 = numero.charAt(3) * 6;
                    A5 = numero.charAt(4) * 5;
                    A6 = numero.charAt(5) * 4;
                    A7 = numero.charAt(6) * 3;
                    A8 = numero.charAt(7) * 2;
                    total = A1+A2+A3+A4+A5+A6+A7+A8
                    verificacion = 11 - (total % 11)
                    if (dv == 'K') {
                    if (verificacion != 10) {
                        mensaje = "El RUT ingresado es Invalido"
                    }
                    } else if (verificacion != dv) {
                        mensaje = "El RUT ingresado es Invalido"
                    }
                } else if (numero.length == 7) {
                    A1 = numero.charAt(0) * 2;
                    A2 = numero.charAt(1) * 7;
                    A3 = numero.charAt(2) * 6;
                    A4 = numero.charAt(3) * 5;
                    A5 = numero.charAt(4) * 4;
                    A6 = numero.charAt(5) * 3;
                    A7 = numero.charAt(6) * 2;
                    total = A1+A2+A3+A4+A5+A6+A7
                    verificacion = 11 - (total % 11)
                    if (dv == 'K') {
                    if (verificacion != 10) {
                        mensaje = "El RUT ingresado es Invalido"
                    }
                    } else if (verificacion != dv) {
                        mensaje = "El RUT ingresado es Invalido"
                    }
                } else if (valor.length != 8 && valor.length != 9) {
                    mensaje = "Ingrese un RUT Valido"
                }

                if(mensaje != ""){
                    $("#ruterror").html(mensaje);
                    $("#ruterror").show();
                    event.preventDefault();
                }

                mensaje1 = ""
                if ($("#Contraseña").val() != $("#Contraseña1").val()) {
                    mensaje1 = "Las contraseñas no coinciden"
                } else if ($("#Contraseña").val() == "") {
                    mensaje1 = "Ingrese una Contraseña"
                }

                if(mensaje1 != ""){
                    $("#passerror").html(mensaje1);
                    $("#passerror").show();
                    event.preventDefault();
                }

                mensaje2 = ""
                if ($("#email").val() == ""){
                    mensaje2 = "Ingrese un Email"
                }

                if(mensaje2 != ""){
                    $("#emailerror").html(mensaje2);
                    $("#emailerror").show();
                    event.preventDefault();
                }

                mensaje3 = ""
                if ($("#Nombre").val() == ""){
                    mensaje3 = "Ingrese un Nombre"
                }

                if(mensaje3 != ""){
                    $("#nombreerror").html(mensaje3);
                    $("#nombreerror").show();
                    event.preventDefault();
                }

                mensaje4 = ""
                if ($("#Apellido").val() == ""){
                    mensaje4 = "Ingrese un Apellido"
                }

                if(mensaje4 != ""){
                    $("#apellidoerror").html(mensaje4);
                    $("#apellidoerror").show();
                    event.preventDefault();
                }
            });
        });
